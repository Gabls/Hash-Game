<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Hash Game</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="SCSS/main.css">

    <script src="JS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="JS/script.js" type="text/javascript"></script>
</head>


<body>
    <h1 id="title">Hash Game</h1>

    <div id="area">
        <div class="line">
            <div id="A1" class="block"></div>
            <div id="A2" class="block"></div>
            <div id="A3" class="block"></div>
        </div>

        <div class="line">
            <div id="B1" class="block"></div>
            <div id="B2" class="block"></div>
            <div id="B3" class="block"></div>
        </div>

        <div class="line">
            <div id="C1" class="block"></div>
            <div id="C2" class="block"></div>
            <div id="C3" class="block"></div>
        </div>
    </div>

    <div id="buttons">
        <button id="play" class="hand">Play!</button>
    </div>
</body>


</html>
